<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xxx作帳系統</title>
    <link rel = stylesheet href = "login.css" />
    <style type="text/css"></style>
</head>
<body>



<div class="login">
    <form class="form">
        <h2>企業登入</h2>
        <div class="group">
            <label for="user_id">帳號</label>
            <input type="text" name="" id="user_id">
        </div>
        <div class="group">
            <label for="user_password">密碼</label>
            <input type="password" name="" id="user_password">
        </div>
        <div class="btn-group">
            <button class="btn"  data-action="submit">登入</button>
            <button class="btn"  data-action="submit">註冊</button>
        </div>
    </form>
</div>


</body>
<script src="login.js"></script>
</html>
