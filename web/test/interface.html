<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF=8" />
        <title>xxx作帳系統</title>
    </head>
    <body>
        <center>
        <table border="12" width="500" height="500" style="position: absolute; top screen.width;">
            <form name='form' id='form' style="margin: auto; width: 500px;">
                <tr>
                    <td rowspan="2" width="125"><center><font size="5">系統驗證</font></center></td>
                    <td>
                        &emsp;<font size="4">公司編號：</font>
                        <input type='text' name='number' id='number' style="width:200px;height:50px;font-size:20px;" />
                    </td>       
                </tr>
                <tr>
                    <td>
                        &emsp;<font size="4">登入密碼：</font>
                        <input type='text' name='password' id='password' style="width:200px;height:50px;font-size:20px;" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2" height="150">
                        <center>
                            <input type='submit' value='輸入' data-action="submit" style="width:100px;height:50px;font-size:20px;" />
                            &emsp;&emsp;&emsp;
                            <input type='reset' value='清除' data-action="submit" style="width:100px;height:50px;font-size:20px;" />
                        </center>
                    </td>
                </tr>
            </form>
        </table>
        <script src="interface.js"></script>
        </center>
    </body>
</html>
